<template>
    <lightning-card title="Info">
        <lightning-layout>
            <lightning-layout-item size="6">
                <lightning-input label="Enter a Name" type="text" name="name" value={name}></lightning-input>
                <lightning-input label="Enter a Name" type="number" name="age" value={age}></lightning-input>
                <lightning-button label="Save" onclick={saveMe} ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
